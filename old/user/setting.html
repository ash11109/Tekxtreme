    <!-- ash top and body start -->

            </div>
          </a>
          <a
            href="order-history.html"
            class="load-user-details"
            id="order-history-a"
          >
            <div>
              <i class="bi bi-list-columns-reverse"></i>
            </div>
            <div class="load-user-details-right-div">

            </div>
          </a>
          <a href="wishlist.html" class="load-user-details" id="wishlist-a">

          </a>
          <a href="address.html" class="load-user-details" id="Address-a">

          <a href="wallet.html" class="load-user-details" id="walletpage">

          </a>
          <a href="other.html?id=tnc" class="load-user-details">
            <div>
              <i class="bi bi-card-checklist"></i>
            </div>
            <div class="load-user-details-right-div">
              <span>Terms and Conditions</span>
            </div>
          </a>
          <a href="other.html?id=faq" class="load-user-details">
            <div>

            </div>
            <div class="load-user-details-right-div">

            </div>

          <a href="other.html?id=csp" class="load-user-details">

              <i class="bi bi-person-fill-x"></i>

            <div class="load-user-details-right-div">

            </div>

          <div id="morepages">
            <!-- Add more pages( extra pages adds here) -->
          </div>
          <div id="user-btn-status" class="btns-new"></div>
        </div>

    <!-- ash top and body end -->

    <script src="../assets/js/jquery-3.6.1.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="../constant.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="../assets/js/ashjs.js"></script>
    <script>
      loadSettingData();
      loadextrapages();

      async function loadextrapages() {
        const formdata = new FormData();
        formdata.append("type", "119");
        const req = await fetch(appAPI, { method: "POST", body: formdata });
        const res = await req.json();
        console.log(res.data);
        data = res.data;

        data.map((item) => {
          $("#morepages").append(pageTemplate(item));
        });
      }
      function pageTemplate(item) {
    return `
        <a href="other.html?id=${item.type}" class="load-user-details">
            <div>
                <i class="bi bi-arrow-right-circle"></i>
            </div>
            <div class="load-user-details-right-div">
                <span>${item.name}</span>
            </div>
        </a>
    `;
}

    </script>
  </body>
