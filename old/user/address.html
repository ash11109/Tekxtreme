<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KALAMSTORE</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../assets/css/owl.carousel.min.css" />
  <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>
  <!-- ash top and body start -->
  <div class="back-wala">
    <div class="productCnt productCnt2">
      <!-- top section start  -->

      <div class="top-section-prdt main-box">
        <div id="user-name-welcome" class="box-wala">
          <a class="top-back-btn" id="goBack">
            <i class="bi bi-chevron-left"></i>
            <span>My Address</span>
          </a>
        </div>
      </div>

      <!-- top section end  -->

      <div class="cart-container cart-container1">
        <div class="box-address" id="address-list">
          <button class="add-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#addressModal">
            Add Address
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
          <div class="form-main">
            <div class="form">
              <!-- <i class="bi bi-x"></i> -->
              <form class="inp" id="address_submit_modal">

                <div class="form-s">
                  <span>
                    <input type="radio" name="add_type" value="Home" id="add_type_home" />
                    <label for="add_type_home">Home</label>
                  </span>
                  <span>
                    <input type="radio" name="add_type" value="Office" id="add_type_office" />
                    <label for="add_type_office">Office</label>
                  </span>
                </div>

                <input type="text" name="address_id" hidden />
                <input type="text" placeholder="Full Name" name="name" />
                <input type="text" placeholder="Address" name="full_address" />
                <input type="text" placeholder="Landmark" name="landmark" />
                <span class="form-s1">
                  <input type="number" class="inp1" placeholder="Pin code" name="pincode" />
                  <span class="inp-span">
                    <p>+91</p>
                    <input type="number" class="inp2" placeholder="Mobile" name="mobile" />
                  </span>
                </span>


                <button type="submit" class="checkuot-btn2">Save</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ash bottom navigation start -->
  <nav class="bottomNav">
    <ul>
      <li>
        <a href="notification.html" class="nav-link">
          <div>
            <i class="bi bi-bell-fill icon-disable-color"></i>
          </div>
          <div class="bottom-dot" hidden></div>
        </a>
      </li>
      <li>
        <a href="home.html" class="nav-link">
          <div>
            <i class="bi bi-house-fill icon-disable-color"></i>
          </div>
          <div class="bottom-dot" hidden></div>
        </a>
      </li>
      <li>
        <a href="setting.html" class="nav-link">
          <div>
            <i class="bi bi-person-fill icon-disable-color"></i>
          </div>
          <div class="bottom-dot" hidden></div>
        </a>
      </li>
    </ul>
  </nav>
  <!-- ash bottom navigation end -->

  <!-- ash top and body end -->

  <script src="../assets/js/jquery-3.6.1.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/owl.carousel.min.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="../constant.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    loadUserAddress();
  </script>
</body>

</html>
